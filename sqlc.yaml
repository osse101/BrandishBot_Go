version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/database/queries"
    schema: "migrations"
    gen:
      go:
        package: "generated"
        out: "internal/database/generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
