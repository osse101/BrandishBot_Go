# Prometheus configuration for BrandishBot (Production)
# Overrides for production environment with longer retention and intervals

global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    environment: 'production'
    cluster: 'brandishbot-prod'

# Alertmanager configuration (configure with production Alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load alert rules
rule_files:
  - /etc/prometheus/alerts/*.rules.yml

# Scrape configurations
scrape_configs:
  # BrandishBot API Server
  - job_name: 'brandishbot-api'
    static_configs:
      - targets: ['app:8080']
        labels:
          service: 'api'
          component: 'backend'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'
