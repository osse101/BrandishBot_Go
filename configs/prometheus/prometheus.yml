# Prometheus configuration for BrandishBot (Development)
# This is the base configuration for local development

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'development'
    cluster: 'brandishbot-dev'

# Alertmanager configuration (optional - configure when Alertmanager is added)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load alert rules
rule_files:
  - /etc/prometheus/alerts/*.rules.yml

# Scrape configurations
scrape_configs:
  # BrandishBot API Server
  - job_name: 'brandishbot-api'
    static_configs:
      - targets: ['app:8080']
        labels:
          service: 'api'
          component: 'backend'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'
