services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${DOCKER_IMAGE_TAG:-latest-production}
    image: ${DOCKER_USER:-brandishbot}/${DOCKER_IMAGE_NAME:-brandishbot}:${DOCKER_IMAGE_TAG:-latest-production}
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - ENVIRONMENT=production
    volumes:
      - ./logs:/app/logs
      - ./configs:/app/configs:ro
      - ./backups:/tmp:rw
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - backend-production
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "-O-",
          "http://localhost:8080/healthz",
        ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M

  discord:
    build:
      context: .
      dockerfile: Dockerfile.discord
    image: ${DOCKER_USER:-brandishbot}/${DOCKER_IMAGE_NAME:-brandishbot}-discord:${DOCKER_IMAGE_TAG:-latest-production}
    env_file:
      - .env
    environment:
      - API_URL=http://app:8080
      - ENVIRONMENT=production
    volumes:
      - ./configs:/app/configs:ro
      - ./logs/discord:/app/logs
    depends_on:
      - app
    restart: always
    networks:
      - backend-production
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    # Database port NOT exposed externally for security
    # Only accessible via internal Docker network
    volumes:
      - pgdata-production:/var/lib/postgresql/data
    networks:
      - backend-production
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  prometheus:
    image: prom/prometheus:latest
    # Prometheus port NOT exposed externally for security
    # Access via reverse proxy or SSH tunnel
    volumes:
      - ./configs/prometheus/prometheus.production.yml:/etc/prometheus/prometheus.yml:ro
      - ./configs/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus-data-production:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      app:
        condition: service_healthy
    restart: always
    networks:
      - backend-production
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

  grafana:
    image: grafana/grafana:latest
    # Grafana port NOT exposed externally for security
    # Access via reverse proxy with TLS
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL}
      - GF_INSTALL_PLUGINS=
    volumes:
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./configs/grafana/dashboards:/etc/grafana/dashboards:ro
      - grafana-data-production:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
    restart: always
    networks:
      - backend-production
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

volumes:
  pgdata-production:
    driver: local
  prometheus-data-production:
    driver: local
  grafana-data-production:
    driver: local

networks:
  backend-production:
    driver: bridge
