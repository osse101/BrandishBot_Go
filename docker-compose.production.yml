services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${DOCKER_IMAGE_TAG:-latest-production}
    image: brandishbot:${DOCKER_IMAGE_TAG:-latest-production}
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - ENVIRONMENT=production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - backend-production
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  discord:
    build:
      context: .
      dockerfile: Dockerfile.discord
    image: brandishbot-discord:${DOCKER_IMAGE_TAG:-latest-production}
    env_file:
      - .env
    environment:
      - API_URL=http://app:8080
      - ENVIRONMENT=production
    depends_on:
      - app
    restart: always
    networks:
      - backend-production
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    # Database port NOT exposed externally for security
    # Only accessible via internal Docker network
    volumes:
      - pgdata-production:/var/lib/postgresql/data
    networks:
      - backend-production
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  pgdata-production:
    driver: local

networks:
  backend-production:
    driver: bridge
