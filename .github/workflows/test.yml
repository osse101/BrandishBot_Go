name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache: true

      - name: Install Dependencies
        run: go mod download

      - name: Verify Mocks
        run: |
          make mocks
          if [[ -n $(git status --porcelain mocks/) ]]; then
            echo "::error::Mocks are out of date. Run 'make mocks' and commit changes."
            git status mocks/
            exit 1
          fi

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8

      - name: Run Tests
        run: make test

      - name: Check Coverage
        run: make test-coverage-check
