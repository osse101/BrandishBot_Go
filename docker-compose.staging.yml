services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${DOCKER_IMAGE_TAG:-latest-staging}
    image: ${DOCKER_USER:-brandishbot}/${DOCKER_IMAGE_NAME:-brandishbot}:${DOCKER_IMAGE_TAG:-latest-staging}
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - ENVIRONMENT=staging
      - PORT=8081
    volumes:
      - ./logs:/app/logs
      - ./configs:/app/configs:ro
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - backend-staging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "-O-",
          "http://localhost:8081/healthz",
        ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M

  discord:
    build:
      context: .
      dockerfile: Dockerfile.discord
    image: ${DOCKER_USER:-brandishbot}/${DOCKER_IMAGE_NAME:-brandishbot}-discord:${DOCKER_IMAGE_TAG:-latest-staging}
    env_file:
      - .env
    environment:
      - API_URL=http://app:8081
      - ENVIRONMENT=staging
    volumes:
      - ./configs:/app/configs:ro
      - ./logs/discord:/app/logs
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - backend-staging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      # Exposed for testing purposes in staging
      - "5433:5432"
    volumes:
      - pgdata-staging:/var/lib/postgresql/data
    networks:
      - backend-staging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata-staging:
    driver: local

networks:
  backend-staging:
    driver: bridge
