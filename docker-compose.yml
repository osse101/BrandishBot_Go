version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VERSION=${VERSION:-dev}
        - BUILD_TIME=${BUILD_TIME:-unknown}
        - GIT_COMMIT=${GIT_COMMIT:-unknown}
    image: brandishbot:dev
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DB_HOST=db
    # Optional: Mount configs for hot-reload
    # volumes:
    #   - ./configs:/app/configs:ro
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  discord:
    build:
      context: .
      dockerfile: Dockerfile.discord
    image: brandishbot-discord:dev
    env_file:
      - .env
    environment:
      - API_URL=http://app:8080
    depends_on:
      - app
    restart: always
    volumes:
      # Mount configs so /info command can read documentation
      - ./configs:/app/configs:ro
      # Optional: Mount logs for persistence
      # - ./logs/discord:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      # Port binding for local development
      # Note: On some systems, use firewall to restrict access if needed
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

networks:
  backend:
    driver: bridge
