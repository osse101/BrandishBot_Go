version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DB_HOST=db
    # Optional: Mount configs for hot-reload
    # volumes:
    #   - ./configs:/app/configs:ro
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  discord:
    build:
      context: .
      dockerfile: Dockerfile.discord
    env_file:
      - .env
    environment:
      - API_URL=http://app:8080
    depends_on:
      - app
    restart: always
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      # Port binding for local development
      # Note: On some systems, use firewall to restrict access if needed
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

volumes:
  pgdata:

networks:
  backend:
    driver: bridge
